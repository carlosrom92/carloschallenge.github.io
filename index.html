<html>
   <head>
<link rel="stylesheet" href="estilos.css">
   
</head>

  <body>
       <header>
        <img src="Logo.png" alt="imagen alura">
        
        <p class="titulo">Encriptador Challenge#1</p>

        <title>Encriptador Challenge#1</title>
 
  </header>
  <main>
      <section class="seccion1">
        <textarea class="area" placeholder="Ingrese el texto aqui"</textarea></textarea>
        <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">

        </div>
        
      

      
      </section>
      
      <section class="seccion2">
        <div class="contenedor-muneco">
         <img src="muneco.png" alt="imagen alura">
         
       
         </div>
         
         <div class="contenedor-h3">
            <h3>Ningun Mensaje Fue Encontrado</h3>

         </div>
         <div class="contenedor-parrafo">
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            

         </div>
         <div class="contenedor-resultado">
            <h3>Mensaje Encriptado: </h3>
            <p class="text-resultado"></p>
            

           

         </div>
         <div class="contenedor-copiar">
            <input type="button" class="btn-copiar"  value="copiar">
            


         </div>
         
      
    </section>

       </main>
       <footer>
         <img  src="oracle.png"  alt="OracleLogo">
       
       </footer>
     <script src="challenge.js"></script>

  </html>
